<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>simple crystal game</title>
  <!-- Reset -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

  <div class="row">
  <div class="col-md-3">
    <span id="celebrate"></span>
  </div>
  <div class="col-md-6">
  <div class="container">
    <header>
      <h1>Crystal Counter</h1>
    </header>
    <h2>Number to Guess: <span id="number-to-guess"></span></h2><br>
    <div id="crystals"></div><br>
    <p>Each crystal has a random value. Click them until you reach the target number, but don't go over!</p>
  </div> 
  </div>
  <div class="col-md-3">
    <span id="celebrate"></span>
  </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="assets/javascript/game.js"></script>

</html>
